{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="post-content">
        <h2>{{ post.title }}</h2>
        <p>by {{ post.author }}</p>
        <p>Published on: {{ post.published_date|date:"F j, Y" }}</p>

        {% if post.image %}
            <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 100%; height: auto; margin-top: 15px;">
        {% endif %}

        <p>{{ post.content }}</p>
    </div>
{% endblock %}
